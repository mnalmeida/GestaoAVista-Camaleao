	var i = 0;
	
	function redirect_url(){
		<!-- document.getElementById('frameOneOnOne').style.display = 'none'; -->
		<!-- document.getElementById('frameAniversarios').style.display = 'none';	 -->
		if( i < urls.length ){
			setTimeout(function(){
				if (i > 0 && urls[i].url != urloneonone.url && urls[i].url != urlAniversarios.url) {
					document.getElementById('frame').setAttribute('src', urls[i].url + "&refresh="+(new Date()));
					document.getElementById('frame').style.transform = urls[i].scale;
				}
				else {
					document.getElementById('frame').setAttribute('src',  urls[i].url);
					document.getElementById('frame').style.transform = urls[i].scale;
				}
				i++;
				var frameElement = document.getElementById("frame");
				if(frameElement.src === urloneonone.url) {
					frameElement.style.display = 'none';
					document.getElementById('frameOneOnOne').style.display = 'block';
					document.getElementById('frameAniversarios').style.display = 'none';
				}
				else if (frameElement.src === urlAniversarios.url) {
					frameElement.style.display = 'none';
					document.getElementById('frameOneOnOne').style.display = 'none';
					document.getElementById('frameAniversarios').style.display = 'block';
				}
				else {
					frameElement.contentWindow.location.href = frameElement.src;
					frameElement.style.display = 'block';
					document.getElementById('frameOneOnOne').style.display = 'none';
					document.getElementById('frameAniversarios').style.display = 'none';
				}
				redirect_url();
			}, 20000);
		}
		else
		{
			i=0;
			redirect_url();
		}
	}
