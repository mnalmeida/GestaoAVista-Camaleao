	var i = 0;
	
	function redirect_url(){
		if( i < urls.length ){
			timeOut = 0;

			timeOut = 30000;
			
			setTimeout(function(){
				
				if (i != 0 && i != 3) 
				{
					document.getElementById('frame').setAttribute('src', urls[i].url + "&refresh="+(new Date()));
					document.getElementById('frame').style.transform = urls[i].scale;
				}
				else {
					document.getElementById('frame').setAttribute('src',  urls[i].url);
					document.getElementById('frame').style.transform = urls[i].scale;
				}
				i++;
				var frameElement = document.getElementById("frame");
				
				frameElement.contentWindow.location.href = frameElement.src;
				frameElement.style.display = 'block';
				
				redirect_url();
			}, timeOut);
		}
		else
		{
			i=0;
			redirect_url();
		}
	}
	redirect_url();
</script>
