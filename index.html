		scale: null
	};
	
	var urlGrowthBoard = {

	};
	
	var urlAgenda = {
		url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR3Zn28bOqxR4Ocy1oa3bEFdznzN2hBilWZ_2RocyT0e6Ezs8-JAj0nldbGq26RsGhAIWnpYe4S3BU0/pubhtml?gid=148846360&single=true",
		scale: null
	};
	
	var urlGestaoAVistaCamaleao = {
		url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS64Dkt7M8tV6xjVil0vA4n83AqyqGUNjzwxs-1i8CkrWmnUFRNupb7_pJR8VkIp_I3XtHH8kV1E8Q4/pubhtml?gid=2092766634&single=true",
		scale: null
	};

	var urlGestaoAVistaCamaleao2 = {
		url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1ZNeY9IbPSgdaMlinsUcmSuoDPtUo7H9OgJpSUzQdjC6Zas_Vo98BUSwVfGRQkVRZnKpSc3rcj4ml/pubhtml?gid=2092766634&single=true",
		scale: null
	};
	
	var urls = [urlLogo, urlIgnition, urlCheckExecucao, urlGrowthBoard, urlAgenda,  urlGestaoAVistaCamaleao, urlGestaoAVistaCamaleao2, urloneonone];
	
	var i = 0;
	
	function redirect_url(){
		<!-- document.getElementById('frameOneOnOne').style.display = 'none'; -->
		<!-- document.getElementById('frameAniversarios').style.display = 'none';	 -->
		if( i < urls.length ){
			timeOut = 0;

			timeOut = 2000;
			
			setTimeout(function(){
				if (i > 0) 
				{
					document.getElementById('frame').setAttribute('src', urls[i].url + "&refresh="+(new Date()));
					document.getElementById('frame').style.transform = urls[i].scale;
				}
				else {
					document.getElementById('frame').setAttribute('src',  urls[i].url);
					document.getElementById('frame').style.transform = urls[i].scale;
				}
				i++;
				var frameElement = document.getElementById("frame");
				
				frameElement.contentWindow.location.href = frameElement.src;
				frameElement.style.display = 'block';
				document.getElementById('frameOneOnOne').style.display = 'none';
				document.getElementById('frameAniversarios').style.display = 'none';
				
				redirect_url();
			}, timeOut);
		}
		else
		{
			i=0;
			redirect_url();
		}
	}
	redirect_url();
</script>
